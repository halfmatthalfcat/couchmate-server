environment = "local"
environment = ${?ENV}

hostname = "couchmate.com"
hostname = ${?HOSTNAME}

features {
  anon {
    chat = true
    throttle = false
    throttleDuration = 15 seconds
  }

  room {
    pre-game = 15 minutes
    post-game = 15 minutes

    default-size = 50
  }

  updater {
    pullSize = 24
    pullSize = ${?PULL_SIZE}
  }
}

akka {
  loggers = [
    "akka.event.slf4j.Slf4jLogger"
  ]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  actor {
    provider = "cluster"

    serialize-creators = on
    serialize-messages = on
    allow-java-serialization = on

    typed {
      extensions = [
        "com.couchmate.util.akka.extensions.DatabaseExtension",
        "com.couchmate.util.akka.extensions.PromExtension",
        "com.couchmate.util.akka.extensions.RoomExtension",
        "com.couchmate.util.akka.extensions.SingletonExtension",
        "com.couchmate.util.akka.extensions.MailExtension",
        "com.couchmate.util.akka.extensions.JwtExtension"
      ]
    }
  }

  remote {
    artery {
      enabled = on
    }
  }

  http {
    server-header = ""

    server {
      bind-timeout = 60s

      websocket {
        periodic-keep-alive-max-idle = 5s
      }
    }

    client {
      user-agent-header = ""
    }

    host-connection-pool {
      response-entity-subscription-timeout = 10 seconds
    }
  }

  persistence {
    journal {
      plugin = "jdbc-journal"
      auto-start-journals = ["jdbc-journal"]
    }
    snapshot-store {
      plugin = "jdbc-snapshot-store"
      auto-start-snapshot-stores = ["jdbc-snapshot-store"]
    }
  }

  management {
    http {
      bind-hostname = "0.0.0.0"
    }

    cluster {
      bootstrap {
        contact-point-discovery {
          discovery-method = kubernetes-api
          service-name = server
        }
      }
    }
  }

  quartz {
    schedules {
      EveryOtherDay {
        description = "Fire every other day at midnight"
        expression = "0 0 0 ? * MON,WED,FRI *"
      }
    }
  }
}

jdbc-journal {
  slick {
    profile = "slick.jdbc.PostgresProfile$"
    db = ${db}
  }
}

jdbc-snapshot-store {
  slick {
    profile = "slick.jdbc.PostgresProfile$"
    db = ${db}
  }
}

jdbc-read-journal {
  slick {
    profile = "slick.jdbc.PostgresProfile$"
    db = ${db}
  }
}

